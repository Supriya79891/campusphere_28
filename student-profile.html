<!DOCTYPE html>
<html>
<head>
  <title>Student Profile - Campusphere</title>

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f3f6fd;
    }

    .header{
      background:#2563eb;
      color:#fff;
      padding:16px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .container{
      max-width:900px;
      margin:40px auto;
      background:#fff;
      padding:30px;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
    }

    h2{
      color:#1e3a8a;
      text-align:center;
      margin-bottom:30px;
    }

    .profile-grid{
      display:grid;
      grid-template-columns:1fr 2fr;
      gap:30px;
    }

    .photo{
      text-align:center;
    }

    .photo img{
      width:150px;
      height:150px;
      border-radius:50%;
      border:4px solid #2563eb;
    }

    .photo h3{
      margin-top:10px;
      color:#1e3a8a;
    }

    .details table{
      width:100%;
      border-collapse:collapse;
    }

    .details td{
      padding:12px;
      border-bottom:1px solid #ddd;
    }

    .details td:first-child{
      font-weight:bold;
      color:#374151;
      width:40%;
    }

    .back{
      margin-top:30px;
      display:inline-block;
      background:#2563eb;
      color:#fff;
      padding:8px 16px;
      border-radius:6px;
      text-decoration:none;
    }
  </style>
</head>

<body onload="loadProfile()">

<div class="header">
  <h2>Campusphere – Student Profile</h2>
  <a href="student.html" style="color:white;text-decoration:none;">⬅ Back</a>
</div>

<div class="container">

  <h2>Student Information</h2>

  <div class="profile-grid">

    <!-- PROFILE PHOTO -->
    <div class="photo">
      <img src="student.png" alt="Student Photo">
      <h3 id="studentName">Student Name</h3>
    </div>

    <!-- DETAILS -->
    <div class="details">
      <table>
        <tr><td>Roll Number</td><td id="roll">-</td></tr>
        <tr><td>Branch</td><td id="branch">-</td></tr>
        <tr><td>Year / Semester</td><td>3rd Year – 1st Sem</td></tr>
        <tr><td>College</td><td>AITS Tirupati</td></tr>
        <tr><td>Email</td><td id="email">-</td></tr>
        <tr><td>Mobile</td><td>9XXXXXXXXX</td></tr>
        <tr><td>CGPA</td><td>7.86</td></tr>
      </table>
    </div>

  </div>

</div>

<script>
function loadProfile(){
  let roll = localStorage.getItem("roll");

  if(!roll){
    alert("Please login first");
    window.location.href="login.html";
    return;
  }

  document.getElementById("roll").innerText = roll;
  document.getElementById("email").innerText = roll.toLowerCase()+"@aits.edu.in";

  let branch="Unknown";
  let name="Student";

  if(roll.includes("1A30")){ branch="AIDS"; name="AIDS Student"; }
  else if(roll.includes("1A33")){ branch="AIML"; name="AIML Student"; }
  else if(roll.includes("1A02")){ branch="EEE"; name="EEE Student"; }
  else if(roll.includes("1A01")){ branch="CIVIL"; name="Civil Student"; }
  else if(roll.includes("1A03")){ branch="MECHANICAL"; name="Mechanical Student"; }
  else if(roll.includes("1A36")){ branch="CIC"; name="CIC Student"; }
  else if(roll.includes("1A32")){ branch="CSD"; name="CSD Student"; }
  else if(roll.includes("1A05")){ branch="CSE"; name="CSE Student"; }

  document.getElementById("branch").innerText = branch;
  document.getElementById("studentName").innerText = name;
}
</script>

</body>
</html>

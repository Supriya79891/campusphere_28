<!DOCTYPE html>
<html>
<head>
  <title>Post Notice</title>

    body{font-family:Arial;background:#f4f7fb;padding:40px}
    .box{background:#fff;padding:30px;border-radius:12px;max-width:500px;margin:auto}
    textarea,button{width:100%;margin-top:12px;padding:10px}

  <div class="box">
    <h2>Post Notice</h2>
    <textarea rows="5" placeholder="Enter notice"></textarea>

  </div>
</body>
</html>
